<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Interface</title>
    <link rel="stylesheet" href="{% static 'css/message.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="{% static 'images/logo.jpg' %}" type="image/jpg">
</head>
<body>
    <div class="chat-container">
        <div class="messages">
            <!-- Messages will be displayed here -->
        </div>
        <div class="input-container">
            <form id="messageForm" method="post" action="{% url 'send_message' %}">
                {% csrf_token %}
                <input type="text" placeholder="Escribe tu mensaje..." id="messageInput" name="message">
                <button type="submit" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
                <button type="button" id="audioBtn"><i class="fas fa-microphone"></i></button>
                <button type="button" id="fileBtn"><i class="fas fa-paperclip"></i></button>
            </form>
        </div>
    </div>
    <script src="{% static 'js/message.js' %}"></script>
</body>
</html>
