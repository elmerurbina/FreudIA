<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nueva Cuenta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">
    <link rel="icon" href="{% static 'images/logo.jpg' %}" type="image/jpg">
</head>
<body>
    <!-- Logo -->
    <h1 class="logo">Freud&nbsp;<span>IA</span></h1>

    <div class="container">
        <!-- Encabezado -->
        <h1>Registrarse en la plataforma</h1>
        <!-- Formulario de registro -->
        <form method="POST" action="{% url 'register' %}" id="register" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="fields">
                <div class="field">
                    <label for="nombre">Nombre Completo <i class="fa-solid fa-user"></i></label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                    <span class="error message"></span> <!-- Función JS para validar los campos -->

                    <label for="foto">Foto (opcional)</label>
                    <input type="file" id="foto" name="foto" accept="image/*">

                    <label for="user">Usuario <i class="fa-solid fa-user"></i></label>
                    <input type="text" id="user" name="user" placeholder="Ej: frued24" required>
                    <span class="error message"></span> <!-- Función JS para validar los campos -->

                    <label for="email">Email <i class="fa-solid fa-envelope"></i></label>
                    <input type="email" id="email" name="email" placeholder="correo" required>
                    <span class="error message"></span> <!-- Función JS para validar los campos -->

                    <label for="password">Contraseña <i class="fa-solid fa-lock"></i></label>
                    <input type="password" id="password" name="password" placeholder="contraseña" required>
                    <span class="error message"></span> <!-- Función JS para validar los campos -->

                    <label for="repeat_password">Confirmar Contraseña <i class="fa-solid fa-lock"></i></label>
                    <input type="password" id="repeat_password" name="repeat_password" placeholder="Confirmar contraseña" required>
                    <span class="error message"></span> <!-- Función JS para validar los campos -->

                    <label for="date">Fecha de Nacimiento <i class="fa-solid fa-calendar-days"></i></label>
                    <input type="date" id="date" name="date" required>
                    <span class="error message"></span> <!-- Función JS para validar su edad -->
                </div>
            </div>

            <!-- Términos de privacidad -->
            <p class="privacy">
                Al registrarse en Freud.AI usted acepta nuestros <a href="#" id="privacyLink">términos de privacidad</a>.
            </p>

            <!-- Botón para registrarse -->
            <button name="Register" class="register" type="submit">Registrarse</button>

            <!-- Link para la página de inicio de sesión -->
            <p>¿Ya tienes cuenta? <a href="{% url 'login' %}">Iniciar Sesión</a></p>
        </form>
    </div>

    <!-- JS de los términos de privacidad -->
    <script src="{% static 'js/privacidad.js' %}"></script>

    <footer>
        <p>&copy; Freud.AI. Todos los derechos reservados</p>
    </footer>

    <!-- Créditos imagen de fondo -->
    Créditos imagen de fondo: <a href="https://www.freepik.com/free-vector/dark-blue-security-background_1140343.htm#query=logout%20background&position=18&from_view=search&track=ais&uuid=b0e26011-e11e-4e90-8600-74e39007f3ed">Freepik</a>

    <!-- Conexión con JS para la validación de campos -->
    <script src="{% static 'js/validation_register.js' %}"></script>
</body>
</html>
