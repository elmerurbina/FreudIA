<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Credenciales</title>
    <link rel="stylesheet" href="{% static 'css/aseguradora.css' %}">
    <link rel="icon" href="{% static 'images/logo.jpg' %}" type="image/jpg">
</head>
<body>
    <div class="container">
        <h1>Registro de Credenciales de Usuario</h1>

        <!-- Código Ejecutivo Form -->
        <div id="codigo-form" style="display: {% if not display_credenciales %}block{% else %}none{% endif %};">
            <h2>Ingrese su Código Ejecutivo de Acceso</h2>
            <form id="codigo-form" method="POST" action="{% url 'verificar_codigo' %}">
                {% csrf_token %}
                <input type="text" id="codigo-input" name="codigo" placeholder="Código Ejecutivo" required>
                <button type="submit">Verificar</button>
                <p id="codigo-error" class="error"></p>
            </form>
            {% if codigo_error %}
                <p class="error">{{ codigo_error }}</p>
            {% endif %}
        </div>

        <!-- Credenciales Form -->
        <div id="credenciales-form" style="display: {% if display_credenciales %}block{% else %}none{% endif %};">
            <h2>Complete el Formulario</h2>
            <form id="credenciales-form" method="POST" action="{% url 'codigo_registro' %}">
                {% csrf_token %}
                <input type="text" id="nombre-input" name="nombre" placeholder="Nombre y Apellidos" required>
                <input type="text" id="codigo-unico-input" name="codigo_unico" placeholder="Código Único de Acceso" required>
                <button type="submit">Registrar</button>
            </form>
        </div>

        <!-- Flash Messages -->
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>

    <script src="{% static 'js/aseguradora.js' %}"></script>
</body>
</html>
