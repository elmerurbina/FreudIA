<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>

    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
    <link rel="icon" href="{% static 'images/logo.jpg' %}" type="image/jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <h1 class="logo">Freud&nbsp;<span>IA</span></h1>

    <div class="container">
        <h1>Cambiar Contraseña</h1>
        <form method="POST" action="{% url 'cambiar_contraseña' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="new_password">Escriba una contraseña nueva:</label>
                <input type="password" id="new_password" name="new_password" placeholder="Nueva contraseña ..." required>
                <br>
                <label for="confirm">Confirmar contraseña:</label>
                <input type="password" id="confirm" name="confirm" placeholder="Confirmar contraseña ..." required>
            </div>
            <button type="submit">Cambiar Contraseña</button>
        </form>
    </div>

    <div class="contacto" id="ayuda">
        <h3>Contáctenos a través de nuestras redes sociales!</h3>
        <i class="fa-solid fa-envelope"></i>
        <a class="gmail" href="mailto:freud.ai@gmail.com">Gmail</a>

        <i class="fa-brands fa-whatsapp"></i>
        <a class="whatsapp" href="https://wa.me/50577966272">WhatsApp</a>

        <i class="fa-brands fa-facebook"></i>
        <a class="facebook" href="https://www.facebook.com/freud.ai">Facebook</a>

        <i class="fa-brands fa-instagram"></i>
        <a class="instagram" href="https://www.instagram.com/freud.ai">Instagram</a>
    </div>

    <footer>
        <p>&copy; 2023 Freud.AI. Todos los derechos reservados</p>
    </footer>

    Créditos imagen de fondo: <a href="https://www.freepik.com/free-vector/dark-blue-security-background_1140343.htm#query=logout%20background&position=18&from_view=search&track=ais&uuid=b0e26011-e11e-4e90-8600-74e39007f3ed">Freepik</a>

</body>
</html>
