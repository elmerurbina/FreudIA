<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperación de Contraseña</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/recover.css' %}">
    <link rel="icon" href="{% static 'images/logo.jpg' %}" type="image/jpg">
</head>
<body>
    <h1 class="logo">Freud&nbsp;<span>IA</span></h1>

    <div class="container">
        <h1>Recuperación de Contraseña</h1>
        <p>Ingrese su correo electrónico para recuperar sus credenciales de acceso</p>
        <form method="POST" action="{% url 'recover_password' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="Correo con el que se registró ..." required>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2023 Freud.AI. Todos los derechos reservados</p>
    </footer>

    <p>Créditos imagen de fondo: <a href="https://www.freepik.com/free-vector/dark-blue-security-background_1140343.htm#query=logout%20background&position=18&from_view=search&track=ais&uuid=b0e26011-e11e-4e90-8600-74e39007f3ed">Freepik</a></p>
</body>
</html>
