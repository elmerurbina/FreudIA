<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/perfil_profesional.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="{% static 'images/logo.jpg' %}" type="image/jpg">
    <title>Mi Perfil</title>
</head>
<body>
    <div id="profile-container" data-profile-id="{{ profesional.id }}">
        <p>Nombre: {{ profesional.nombre }}</p>
        <p>Licencia: {{ profesional.licencia }}</p>
        <p>Dirección: {{ profesional.direccion }}</p>
        <p>Keywords: {{ profesional.keywords }}</p>
        <p>Información de contacto: {{ profesional.contacto }}</p>
        <p>Descripción: {{ profesional.descripcion }}</p>
    </div>

    <hr>

    <div class="buttons-container">
        <button id="edit-profile-button" class="profile-button">Editar Perfil</button>
        <button id="delete-profile" data-profile-id="{{ profesional.id }}" class="profile-button">Eliminar Perfil</button>
    </div>

    <hr>
    <a href="{% url 'profesionalPlans' %}" class="plans">Planes</a>

    <div class="icons">
        <!-- Notification and Message icons -->
        <a href="#notifications">
            <i class="notification-icon fas fa-bell"></i>
        </a>
        <a href="#messages">
            <i class="fa-brands fa-rocketchat message-icon"></i>
        </a>
    </div>

    <hr>
    <div id="edit-profile-form" style="display: none;">
        <!-- Form fields for editing profile information -->
        <form id="edit-profile-form-data" method="post">
            {% csrf_token %}
            <input type="text" id="nombre" name="nombre" required placeholder="Nombre">
            <input type="text" id="direccion" name="direccion" placeholder="Dirección">
            <input type="text" id="keywords" name="keywords" required placeholder="Keywords">
            <input type="text" id="contacto" name="contacto" required placeholder="Información de contacto">
            <textarea id="descripcion" name="descripcion" required placeholder="Descripción"></textarea>
            <input type="text" id="ubicacion" name="ubicacion" placeholder="Ubicación">
            <textarea id="estudios_academicos" name="estudios_academicos" placeholder="Estudios académicos"></textarea>
            <input type="text" id="whatsapp" name="whatsapp" placeholder="WhatsApp">
            <!-- Add a hidden input field to pass the profile ID -->
            <input type="hidden" id="profile_id" name="profile_id" value="{{ profesional.id }}">
            <!-- Submit button to update profile -->
            <button type="submit">Guardar Cambios</button>
        </form>
    </div>

    <script src="{% static 'js/digitarLicencia.js' %}"></script>
    <script src="{% static 'js/eliminarPerfil.js' %}"></script>
    <script src="{% static 'js/editarProfesional.js' %}"></script>
</body>
</html>
